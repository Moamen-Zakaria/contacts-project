<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="styles/jquery-mobile-theme-034709-0/themes/contacts-style.min.css"/>
    <link rel="stylesheet" href="styles/jquery-mobile-theme-034709-0/themes/jquery.mobile.icons.min.css"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css"/>
    <script src="scripts/contactScript.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="onload()">

<section data-role="page" id="home">

    <header data-role="header">

        <a class="ui-btn-left" data-icon="plus" data-transition="flip" href="#createContact">Add</a>

        Contact List

    </header>

    <section data-role="content">
        <ul data-filter="true" data-inset="true" data-role="listview" id="contactsList">

        </ul>
    </section>

    <footer data-role="footer">

        Contact List

    </footer>

</section>

<!--////////////////-->
<!--////////////////-->

<section id="profile" data-role="page"  data-add-back-btn="true">

    <header id="profileHeader"  data-role="header">

        <a href="#home" data-icon="carat-l" data-transition="flip" class="ui-btn-left">Back</a>

        <span id="profileName">ContactName</span>

    </header>

    <section data-role="content">

        <img id="profileImage" src="styles/icons/female.svg">
        <br/><br/>
        <b>Email : <span id="profileEmail">navras@JunoReactor.com</span></b>

        <div data-role="controlgroup" data-type="horizontal">
            <!--naggar edited here-->
            <a class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-b"
               data-icon="delete" data-position-to="window" data-rel="popup" data-role="button" data-transition="pop"
               href="#popupDialog"></a>
            <a href="" data-icon="edit" data-role="button"></a>
            <a id="profileCallLink" href="index.html" data-icon="phone" data-role="button"></a>
        </div>
        <!--naggar add this section-->
        <div data-dismissible="false" data-overlay-theme="b" data-role="popup" data-theme="b" id="popupDialog"
             style="max-width:400px;">
                
            <div data-role="header" data-theme="a">
                    <h1>Delete contact?</h1>
                    
            </div>
                
            <div class="ui-content" role="main">
                        <h3 class="ui-title">Are you sure you want to delete this contact?</h3>
                        <a class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back"
                           href="#">Cancel</a>
                        <a class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back"
                           data-transition="flow" href="#">Delete</a>
                    
            </div>
        </div>

    </section>

    <footer data-role="footer">

        Contact List

    </footer>

</section>

<!--////////////////-->
<!--////////////////-->

<section id="createContact" data-role="page">
    <header class="ui-header ui-bar-inherit" data-role="header" role="banner">
        <a onclick="addContactCancelButtonHandler()" class="ui-btn-left" data-icon="arrow-l" data-transition="flip" href="#home">Back</a>
        New Contact
    </header>

    <form class="ui-content" data-role="content" id="newContactForm" role="main">

            <!--contact Name-->
            <label class="ui-hidden-accessible" for="name">contact name:</label>
            <input data-clear-btn="true" data-theme="a" id="name" name="name" placeholder="username" type="text" value="">

            <!--phone -->
            <label class="ui-hidden-accessible" for="phone">phone :</label>
            <input data-clear-btn="true" id="phone" name="phone" placeholder="Phone Number"
                   type="tel" value="">

            <!--email-->
            <label class="ui-hidden-accessible" for="email">email:</label>
            <input data-clear-btn="true" id="email" name="email"
                   placeholder="Email"
                   type="email" value="">

            <!--flip toggle-->
            <div class="ui-field-contain">
                <label class="ui-hidden-accessible" for="flip">Gender:</label>
                <select class="ui-flipswitch-input" data-role="flipswitch" id="flip" name="flip" tabindex="-1">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div data-type="horizontal">
                <a class="ui-input-btn ui-btn ui-btn-inline ui-corner-all  ui-icon-check ui-btn-icon-right"
                   data-role="button" onclick="createContact()">Save Contact</a>
                <a onclick="addContactCancelButtonHandler()" class="ui-input-btn ui-btn ui-btn-inline ui-corner-all  ui-icon-delete ui-btn-icon-right"
                   data-role="button" data-transition="flip" href="#home">Cancel</a>
            </div>

        <label id="invalidErrorMessage"></label>

    </form>

    <footer class="ui-footer ui-bar-inherit" data-role="footer" role="contentinfo">
        New Contact
    </footer>
</section>


</body>
</html>
