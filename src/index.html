<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="styles/jquery-mobile-theme-034709-0/themes/contacts-style.min.css"/>
    <link rel="stylesheet" href="styles/jquery-mobile-theme-034709-0/themes/jquery.mobile.icons.min.css"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css"/>
    <script src="scripts/contactScript.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section id="home" data-role="page">

    <header data-role="header">

        <a href="#createContact" data-icon="plus" data-transition="flip" class="ui-btn-left">Add</a>

        Contact List

    </header>

    <section data-role="content">
        <ul id="contactsList" data-role="listview" data-inset="true" data-filter="true">

        </ul>
    </section>

    <footer data-role="footer">

        Contact List

    </footer>

</section>

<!--////////////////-->
<!--////////////////-->

<section id="profile" data-role="page">

    <header data-role="header">
        Contact List
    </header>

    <form data-role="content">
        <div class="box">
            <label class="labels">Name :</label><br>
            <label class="labels">Phone :</label><br>
            <label class="labels">Email :</label><br>
        </div>


        <div class="box">
            <input id="name" required="true" type="text"><br>
            <input id="phone" type="text"><br>
            <input id="email" required="true" type="text"><br>
            <label for="flip-checkbox-3">Gender :</label>
            <input data-off-text="Female" data-on-text="Male" data-role="flipswitch"
                   data-wrapper-class="custom-size-flipswitch"
                   id="flip-checkbox-3" name="flip-checkbox-3" type="checkbox">
        </div>

        <div class="twoBtn">
            <input id="createContactBtn" onclick="createContact()" type="button" value="Save Contact">
        </div>

        <div class="twoBtn">
            <input id="cancletBtn" onclick="cancle()" type="button" value="Cancle">
        </div>


    </form>
</section>

<!--////////////////-->
<!--////////////////-->

<section id="createContact" data-role="page">


</section>

<!--////////////////-->
<!--////////////////-->

<section id="deleteContactDialogue" data-role="dialog">


</section>

</body>
</html>
